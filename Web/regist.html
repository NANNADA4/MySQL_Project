    <div id="slidecaption" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/My Post3.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>빠르게 등록하기</h5>
                    <p>빠르게 학생정보를 신규등록할 수 있습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/My Post4.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>간단하게 등록하기</h5>
                    <p>학생정보 신규등록. 더 이상 어렵지 않습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/My Post5.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>편리하게 등록하기</h5>
                    <p>어디서든 편리하게 신규등록하실 수 있습니다</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="card text-dark bg-light border-primary mb-3">
                <h5 class=" card-header text-center">신규등록 안내사항</h5>
                <div class="card-body">
                    <h5 class="card-title text-center">학생 신규등록</h5>
                    <hr>
                    <p class="card-text">학생의 신규등록을 원하시면 모든 데이터를 입력해주시기 바랍니다</p>
                    <h5 class="card-title text-center">교수 신규등록</h5>
                    <hr>
                    <p class="card-text">교수의 신규등록을 원하시면 모든 데이터를 입력해주시기 바랍니다</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-center text-dark bg-light border-primary mb-3">
                <h5 class=" card-header">신규등록</h5>
                <div class="card-body">
                    <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-addSTU-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-addSTU" type="button" role="tab" aria-controls="pills-addSTU"
                                aria-selected="true">학생 신규등록</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-addPROFESSOR-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-addPROFESSOR" type="button" role="tab"
                                aria-controls="pills-addPROFESSOR" aria-selected="false">교수 신규등록</button>
                        </li>
                    </ul>
                    <hr>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-addSTU" role="tabpanel"
                            aria-labelledby="pills-addSTU-tab">
                            <div class="regist-addSTU">
                                <form action="" method="GET" class="Form_addSTU">
                                    <label for="stuNUM">학생학번</label>
                                    <input type="number" name="stuNUM" id="stuNUM" placeholder="2019253000" required>
                                    <br><br>
                                    <label for="stuNAME">학생이름</label>
                                    <input type="text" name="stuNAME" id="stuNAME" placeholder="홍길동" required>
                                    <br><br>
                                    <label for="stuGRADE">학생학년</label>
                                    <input type="number" name="stuGRADE" id="stuGRADE" placeholder="2" required>
                                    <br><br>
                                    <label for="departNUM">전공코드</label>
                                    <input type="number" name="departNUM" id="departNUM" placeholder="253" required>
                                    <br><br>
                                    <label for="stuADR">학생주소</label>
                                    <input type="text" name="stuADR" id="stuADR" placeholder="서울시 중구">
                                    <br><br>
                                    <label for="stuPHONE">전화번호</label>
                                    <input type="number" name="stuPHONE" id="stuPHONE" placeholder="01012340000"
                                        required>
                                    <br><br>
                                    <button type="submit" class="btn btn-primary btn-sm">학생 신규등록</button>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-addPROFESSOR" role="tabpanel"
                            aria-labelledby="pills-addPROFESSOR-tab">
                            <form action="" method="GET" class="Form_lookup_select">
                                <label for="professorNUM">교수번호</label>
                                <input type="number" name="professorNUM" id="professorNUM" placeholder="3810103"
                                    required>
                                <br><br>
                                <label for="professorNAME">교수이름</label>
                                <input type="text" name="professorNAME" id="professorNAME" placeholder="이정길" required>
                                <br><br>
                                <label for="professorNUM">전공코드</label>
                                <input type="number" name="departNUM" id="departNUM" placeholder="101" required>
                                <br><br>
                                <button type="submit" class="btn btn-primary btn-sm">교수 신규등록</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="result-card">
        <div class="col-sm-">
