<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생관리시스템 | 조회하기</title>
    <link rel="stylesheet" href="../css/lookup.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css" class="rel">
</head>

<body>
    <div class="container_nav">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="./entry.html">
                <img src="../img/logo_transparent.svg" width="30" height="24" class="d-inline-block align-text-top">
                학생관리시스템
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" style="color: #ff79c6;">조회하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">|</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./modify.html">수정하기</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./apply.html">수강신청</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./regist.html">신규등록</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div id="slidecaption" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="0" class="active" aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#slidecaption" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../img/My Post.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>빠르게 조회하기</h5>
                    <p>빠르게 학생들의 정보를 조회하실 수 있습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/My Post1.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>간단하게 조회하기</h5>
                    <p>학생들의 정보 조회. 더 이상 어렵지 않습니다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="../img/My Post2.png" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                    <h5>편리하게 조회하기</h5>
                    <p>어디서든 편리하게 조회하실 수 있습니다</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <div class="card text-dark bg-light mb-3 border-primary">
                <h5 class=" card-header text-center">조회하기 안내사항</h5>
                <div class="card-body">
                    <h5 class="card-title text-center">개인조회</h5>
                    <hr>
                    <p class="card-text">이름을 입력해서 학생 1인의 정보를 조회할 수 있습니다</p>
                    <br>
                    <h5 class="card-title text-center">조건조회</h5>
                    <hr>
                    <p class="card-text">조건을 선택해서 조건에 만족하는 학생의 정보를 <br>조회할 수 있습니다.</p>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card text-center text-dark bg-light mb-3 border-primary">
                <h5 class=" card-header">조회하기</h5>
                <div class="card-body">
                    <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-indv" type="button" role="tab" aria-controls="pills-home"
                                aria-selected="true">개인 조회</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                                data-bs-target="#pills-select" type="button" role="tab" aria-controls="pills-profile"
                                aria-selected="false">조건 조회</button>
                        </li>
                    </ul>
                    <hr>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active" id="pills-indv" role="tabpanel"
                            aria-labelledby="pills-indv-tab">
                            <div class="lookup_div">
                                <form action="" method="GET" class="Form_lookup_indv">
                                    <label for="name">이름</label>
                                    <input type="text" name="name" id="name" placeholder="홍길동" required>
                                    <button type="submit" class="btn btn-primary btn-sm">조회</button>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="pills-select" role="tabpanel" aria-labelledby="pills-select-tab">
                            <form action="" method="GET" class="Form_lookup_select">
                                <label for="name">학과</label>
                                <select name="department" id="department">
                                    <option value="101">국어국문학</option>
                                    <option value="102">영어영문학</option>
                                    <option value="103">역사문화학</option>
                                    <option value="104">철학</option>
                                    <option value="105">경영학</option>
                                    <option value="106">경제학</option>
                                    <option value="107">글로벌행정학</option>
                                    <option value="108">국제관계학</option>
                                    <option value="109">동아시아국제학부</option>
                                    <option value="110">글로벌엘리트학부</option>
                                    <option value="111">산업디자인학</option>
                                    <option value="201">물리및공학물리학</option>
                                    <option value="202">화학및의화학</option>
                                    <option value="203">생명과학기술학부</option>
                                    <option value="204">패키징및물류학</option>
                                    <option value="205">환경에너지공학부</option>
                                    <option value="301">소프트웨어학부</option>
                                    <option value="302">데이터사이언스학부</option>
                                    <option value="303">디지털헬스케어학부</option>
                                    <option value="304">의공학부</option>
                                    <option value="305">보건행정학부</option>
                                    <option value="306">임상병리학과</option>
                                    <option value="307">물리치료학과</option>
                                    <option value="308">작업치료학과</option>
                                </select>
                                <button type="submit" class="btn btn-primary btn-sm">조회</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="result-card">
        <div class="col-sm-">
            <div class="card text-center text-dark bg-light border-secondary mb-3">
                <div class="card-header">조회 결과</div>
                <div class="card-body text-secondary">
                    {조회결과 항목 출력}
                    <!-- 조회 결과 항목 출력 -->
                </div>
            </div>
        </div>
    </div>

    <script src="../js/lookup.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
